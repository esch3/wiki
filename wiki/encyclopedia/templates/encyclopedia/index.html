{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'display' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

    <h1>{{ entry }}</h1>

{% endblock %}
