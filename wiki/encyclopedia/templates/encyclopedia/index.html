{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <div class="create-form">
        <label>Title: {{ new_entry_form.title }} </label>
        <label>Content: {{ new_entry_form.content }} </label>
    </div>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

    <h1>{{ entry }}</h1>

{% endblock %}
